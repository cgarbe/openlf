[light field parameter]

source 	: "bw/"

# LF_TYPE can be LF_4D=1, LF_3DH=2, LF_3DV=3, LF_CROSS=4
type 	: 4

#number of cameras horizontal
cams_h	: 7

#number of cameras vertical
cams_v	: 5

#image width in px
width	: 32

#image height in px
height	: 24

#use only a roi
roi_pos_x : 5
roi_pos_y : 5

#horizontal camera distance in m
baseline_h : 0.1

#vertical camera distance in m
baseline_v : 0.1

#focal length in m
focal_length : 0.020

#horopter in m
DH : 1.0

#pixel aspect ratio
pixel_aspect_ratio : 1.0

#camera aperture
aperture : 2.8

#sensor size in m
sensor_size_v : 0.002
sensor_size_h : 0.0025
